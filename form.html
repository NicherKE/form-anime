<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Animated Row-Based Form with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <form class="bg-dark-subtle p-4 ">
            <h1>Form Row</h1>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" placeholder="Enter your surname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group col-md-3">
                    <label>State:
                                <select class="form-select" aria-label="GFG Select">
                                    <option value="">Select your State</option>
                                    <option value="">California</option>
                                    <option value="">Los Angeles</option>
                                    <option value="">Alabama</option>
                                    <option value="">Florida</option>
                                    <option value="">Montana</option>
                                </select>
                    </label>
                </div>
                <div class="form-group col-md-3">
                    <label for="pin_code">Pin Code:</label>
                    <input type="text" class="form-control" id="pin_code" placeholder="Enter your pin code" required>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agree" required>
                <label class="form-check-label" for="agree">I agree to terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<body>
</html>
